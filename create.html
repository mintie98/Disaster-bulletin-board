<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <main class="container">

          <h1 class="text-center my-3">アカウント作成</h1>
          <form action="" method="post">

                <option value="">部署１</option>

              </ｓ>
            </div>
            <div>

            </div>
            <div>
              <input style="background: #f7ffc6" type="password" name="password" class="form-control mb-3" placeholder="パスワード" required />
            </div>
            <div>
              <input style="background: #F7FFC6;" type="password" name="password_conf" class="form-control mb-3" placeholder="パスワード確認" required />
            </div>
            <button class="btn btn-primary w-100" type="submit">アカウント作成</button>
          </form>
          <div class="mt-3 text-center"><a href="login.html">ログイン</a></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
